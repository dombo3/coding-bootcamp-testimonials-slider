<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="container">
    <div class="box first">
      <img class="portrait" alt="portrait">
      <div class="button_container">
        <button class="prev" name="prev"><img src="images/icon-prev.svg" alt="preview-icon"></button>
        <button class="next" name="next"><img src="images/icon-next.svg" alt="next-icon"></button>
      </div>
    </div>
    <div class="box second">
      <div class="text_container">
        <p class="quote"></p>
        <p class="name"></p>
        <p class="profession"></p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="www.linkedin.com/in/dombovarip">Peter Dombovari</a>.
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
